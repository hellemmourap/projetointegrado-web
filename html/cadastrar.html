<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">

        <script src="/js/index.js"></script>
        
    </head>
    <body id="maincontainer">
        <div class="container">
            
            <form id="register-form">
                <h1>Cadastre-se</h1> <br>
                <div class="full-box"> <br>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" data-min-length="3" data-required data-email-validate>
                </div>
                <div class="half-box"> <br>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-leng="16" data-only-letters>
                </div>
                <div class="half-box"> <br>
           
                    <input type="text" name="lestname" id="lestname" placeholder="Digite seu sobrenome">
                </div>
                <div class="half-box spacing"> <br>

                    <input type="text" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate>
                </div>
                <div class="half-box"> <br>
            
                    <input type="text" name="passConfirmation" id="passConfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>
                </div>
                <div class="full-box"> <br>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box"> <br>
                    <input type="submit" class="btn btn-primary" id="btn-submit" value="Cadastre-se">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </body>
</html>
