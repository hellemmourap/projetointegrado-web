<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="/css/index.css">
        <script src="/js/index.js"></script>
        
    </head>
    <body>
        <div id="main-container">
            <h1>Cadastre-se</h1> <br>
            <form id="register-form">
                <div class="full-box"> <br>
                    <label for="email">Email: </label> 
                    <input type="text" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="half-box"> <br>
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                </div>
                <div class="half-box"> <br>
                    <label for="lestname">Sobrenome: </label> 
                    <input type="text" name="lestname" id="lestname" placeholder="Digite seu sobrenome">
                </div>
                <div class="half-box"> <br>
                    <label for="password">Senha: </label> 
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="half-box"> <br>
                    <label for="passconfirmation">Confirme a Senha: </label> 
                    <input type="password" name="passConfirmation" id="passConfirmation" placeholder="Confirme sua senha">
                </div>
                <div class="full-box"> <br>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box"> <br>
                    <input type="submit" id="btn-submit" value="Cadastre-se">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </body>
</html>
