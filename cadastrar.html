<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form de Registro com validações JS</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="main-container">
            <h1>Cadastre-se</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="half-box">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                </div>
                <div class="half-box">
                    <label for="lestname">Sobrenome</label>
                    <input type="text" name="lestname" id="lestname" placeholder="Digite seu sobrenome">
                </div>
                <div class="half-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                </div>
                <div class="half-box">
                    <label for="passconfirmation">Confirme a Senha</label>
                    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
    </body>
</html>
